<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../common/css/reset.css">
    <link rel="stylesheet" href="../common/css/fonts.css">
    <link rel="stylesheet" href="../common/css/header.css">
    <link rel="stylesheet" href="../common/css/footer.css">
    <link rel="stylesheet" href="./css/login.css">

    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <!-- login -->
        <div class="login_wrapper">

            <!-- logo -->
            <div class="login_logo">
                <img src="./images/login_logo.svg" alt="">
            </div>

            <!-- login form -->
            <div class="login_form_wrapper">
                <form action="" class="login_form">

                    <!-- id -->
                    <div class="id_wrapper">
                        <label for="">아이디</label>
                        <input type="email" placeholder="이메일 주소 입력">
                    </div>

                    <!-- pw -->
                    <div class="pw_wrapper">
                        <label for="">패스워드</label>
                        <input type="text" placeholder="비밀번호 입력">
                    </div>

                    <!-- btn -->
                    <div class="btn_wrapper">
                        <button type="submit">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../common/plugins/jQuery/jquery-3.6.0.min.js"></script>
    <script src="./tmap.js"></script>
</body>

</html>
